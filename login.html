<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <style>
        #login{
            width:350px;
            margin:50px auto;
            text-align: center;     
    

        }
        form{
            /* border:1px solid black; */
            padding : 30px;
            box-shadow: 0px 2px 2px rgb(0,0,0,0.3);
        }


    </style>
    <body>
        <div id="login">
            <form >
                <h2>Log in</h2>
                <div  id="username">
                    <input type="text" placeholder="Username">
                </div >
                <div id="password">
                    <input type="password" placeholder="Password">
                </div>
                <div id="bLogIn">
                    <button>Log in</button>
                </div>
                <div id="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div>
                <center><a href="#">Create an Account</a></center>
            </div>

        </div>
        
    </body>
</html>
